<app-navbar></app-navbar>
<div style="width: 100%;height:50px;background-color: green;color: white;font-size: 40px;display: flex;align-items: center;justify-content: center;">Welcome {{queryParamName}}</div>
<div class="counterApp">
    <div *ngIf="isActive" [ngClass]="profitOrLoss()">We are in {{status}}.</div>
    <div class="hello">
        <button (click)="counter('add')" class="increment">+</button>
        <span [ngClass]="name()" class="count">{{count}}</span>
        <button (click)="counter('sub')" class="decrement">-</button>
    </div>
</div>
