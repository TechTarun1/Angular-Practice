<app-navbar></app-navbar>
<div style="background-color:aquamarine;display: flex;justify-content: center;padding: 10px;">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <h1 style="color: red;">Template Driven forms</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ngModel name="name" required #name="ngModel"
                placeholder="Enter name">
            <!--To have a default value[ngModel]="'Tarun'"-->
            <small *ngIf="!name.valid && name.touched">name is required</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" email id="emailAddress" class="form-control" ngModel name="emailAddress" required
                #emailAddress="ngModel" placeholder="Enter email">
            <small *ngIf="emailAddress.errors&&emailAddress.errors['required'] &&emailAddress.touched">email is
                required</small>
            <small *ngIf="emailAddress.errors&& emailAddress.errors['email'] && emailAddress.touched">email should be
                valid</small>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" ngModel name="message" required #message="ngModel"
                placeholder="Enter message"></textarea>
            <small *ngIf="!message.valid&&message.touched">message required</small>
        </div>

        <button type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>

<div style="background-color:aquamarine;display: flex;justify-content: center;padding: 10px;border-top: 1px solid red;">
    <form (ngSubmit)="handleSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" required placeholder="Enter Name">
          <small *ngIf="form.submitted && form.controls['name']?.invalid" class="error-message">Name is required</small>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" required email placeholder="Enter email">
          <div *ngIf="form.submitted && form.controls['email']?.invalid" class="error-message">
            <small *ngIf="form.controls['email']?.hasError('required')">Email is required</small>
            <small *ngIf="form.controls['email']?.hasError('email')">Invalid email format</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" [(ngModel)]="formData.message" name="message" required placeholder="Enter message"></textarea>
          <small *ngIf="form.submitted && form.controls['message']?.invalid" class="error-message">Message is required</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      
      
</div>
