<app-navbar></app-navbar>
<div style="background-color:aquamarine;display: flex;justify-content: center;padding: 10px;">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <h1 style="color: red;">Reactive/Model Driven forms</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
            <!--To have a default value[ngModel]="'Tarun'"-->
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" email id="emailAddress" class="form-control" formControlName="emailAddress"
                placeholder="Enter email">

        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" formControlName="message" required
                placeholder="Enter message"></textarea>
        </div>
        <button type="submit" (click)="upDate()">updateName</button>
        <button type="submit">Submit</button>
    </form>
</div>
<div>
    <h1 style="display: flex;justify-content: center; margin-top: 10px;"><b>Angular HTTP Demo</b></h1>
    <div class="users">
        <div class="user" *ngFor="let user of users">
            <div class="user-img">
                <img [src]="user.avatar_url">
            </div>
            <div class="user-name">
                {{user.login|lowercase}}
            </div>
        </div>
    </div>
</div>
<div class="loader-container" >
    <div class="spinner" *ngIf="isLoading"></div>
</div>
